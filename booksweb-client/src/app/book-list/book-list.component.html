
<h1 class="page-title">Books</h1>

<table class="table table-condensed">
    <thead>
        <tr>
            <th>Poster</th>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Rating</th>
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor='let book of books' >

            

            <td><img   [src]='book.cover'   width='120' ></td>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>{{book.price}}</td>
            <td>{{book.rating}}</td>
        </tr>
     
        
    </tbody>
</table>


<hr/>
<p class='tags'>Total books: {{books.length}}</p>
